version: 1
applications:
  - appRoot: apps/react-app-1
    env:
      variables:
        key: value
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - npm run test
    frontend:
      buildPath: / # Run install and build from the monorepo project root
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        files:
          - location
          - location
        discard-paths: yes
        baseDirectory: location
      cache:
        paths:
          - path
          - path
